<h1 class="mx-3 mt-1">Permissions</h1>
<div class="row">
  <div class="list-group sidebar col-2">
    <table class="table">
      <tbody>
        <tr *ngFor="let item of Arr; let i = index">
          <td class="p-4" (click)="pickGroup(item)">
            {{ item.Name }}
            <span class="ml-4" (click)="edit(i)"> âœŽ </span>
          </td>
        </tr>
        <tr>
          <td class="p-4" [routerLink]="['add-form']">+ Add Group</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-8 p-4 list-group members">
    <h4>Roles</h4>
    <table *ngIf="currentGroup != null" class="member-table">
      <tbody>
        <tr *ngFor="let item of RolesArr; let i = index">
          <td class="p-4">
            <input
              type="checkbox"
              [checked]="currentGroup.roles.includes(item.id)"
              (change)="setUser(item.id, $event)"
            />
          </td>
          <td class="p-4">{{ item.Name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
